<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coding Quiz Challenge </title>
</head>

<body>

    <!--header for all pages-->
    <header>
        <div class="viewHighscore"> View Highscore </div>
        <div> Time Remaining: <span id="timer"> 60 </span> seconds </div>
    </header>

    <!--starting page-->
    <div class="startingPage">
        <h1> Coding Quiz Challenge </h1>
        <p1> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds.</p1> <br>
        <button id="startButton" class="btn"> Start Quiz </button></div>
    </div>
        
    <!--questions pages-->
    <div class="quizPage">
        <section>
            <h2 class="question"></h2>
            <button id="answer1" class="btn"></button>
            <button id="answer2" class="btn"></button>
            <button id="answer3" class="btn"></button>
            <button id="answer4" class="btn"></button>
        </section>
        <footer>
            <div class="rightWrong"></div>
        </footer>
    </div>

    <!--final score page-->

    <div class="resultPage">
        <h1 class="resultText"> All done! </h1>
        <div class="scoreText"></div>
        <div class="initial">
            <form class="enterInitials"> Enter Initials: <input type = "text"></form>
            <button id="submitInitials" class="btn"> Submit </button>
        </div>
    </div>

    <!--highscores page-->

    <div class="highscorePage">
        <h1 class="highscoreText"> Highscores </h1>
        <div class="highscoreList"></div> <br>
        <button id="goBack" class="btn"> Go Back </button>
        <button id="clearHighscores" class="btn"> Clear Highscores </button>
        <button id="restartQuiz" class="btn"> Restart Quiz </button> 
    </div>

</body>

</html>
