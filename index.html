<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title> Coding Quiz Challenge </title>
</head>

<body>

    <!--header for all pages-->
    <header>
        <div id="timerText"> Time Remaining: <span id="timer"></span> seconds </div>
    </header>

    <!--starting page-->
    <div id="startingPage">
        <h1 id="title"> HTML Coding Quiz </h1>
        <section id="info">
        <p1> Try to answer the following code-related questions within thirty seconds. </p1><br>
        <p1> Keep in mind that incorrect answers will penalize your time by five seconds.</p1><br>
    </section>
        <section id="startContainer">
        <button id="startButton" class="btn"> Start Quiz </button></div>
        </section>
    </div>
        
    <!--questions pages-->
    <div id="quizPage" class="hide">
        <h2 id="questionAsked"></h2>
        <div class="answersContainer">
            <p><button id="answerChoiceA" class="btn"></button></p>
            <p><button id="answerChoiceB" class="btn"></button></p>
            <p><button id="answerChoiceC" class="btn"></button></p>
            <p><button id="answerChoiceD" class="btn"></button></p>
        </div>
    </div>

    <!--final score page-->

    <div id="resultPage" class="hide">
        <h2> All done! </h2>
        <p> Your final score is: <span id="scoreFinal"></span></p> 
        <p> Please enter your initials: <input type="text" id="name"></p>
        <button id="submitInitials" class="btn"> Submit </button>
    </div>

    <!--highscores page-->

    <div id="highscoresPage" class="hide">
        <h2> Highscores </h2>
        <div id="highscoresList"></div> <br>
        <button id="clearHighscores" class="btn"> Clear Highscores </button>
        <button id="restartQuiz" class="btn"> Restart Quiz </button> 
    </div>

    <script src="./script.js"></script>

</body>

</html>
